services:
  - type: web
    name: wardenxt-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-3-flash-preview
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: JWT_SECRET_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://wardenxt.vercel.app","http://localhost:3000"]'
    healthCheckPath: /health
